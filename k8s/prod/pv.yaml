apiVersion: v1
kind: PersistentVolume
metadata:
  name: foot-app-pv
  labels:
    argocd.argoproj.io/instance: footselector
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  local:
    path: "/data/appsdata/foot"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - "ip-10-0-0-68.eu-west-3.compute.internal"
          - "ip-10-0-1-74.eu-west-3.compute.internal"